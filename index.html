<!DOCTYPE html>
<head>
  <title>Overexel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="utf-8">
  <meta name="title" content="Overexel">
  <meta name="description" content="Overexel | Ванильный сервер в minecraft!">
  <meta name="keywords" content="Overexel, vanilla, roleplay, 1.18.1">
  <meta name="theme-color" content="#4bb4f1">
  <link rel="shortcut icon" href="img/logotyp.ico" type="image/x-icon">

  <!-- Edit this to change staff cards! -->
  <script id="staff-template" type="text/template">
    <div class="staff-card shrink">
      <img src="https://mc-heads.net/avatar/{{ uuid }}">
      <h3>{{ name }}</h3>
      <h4>{{ rank }}</h4>
    </div>
  </script>

  <script id="vote-template" type="text/template">
    <div class="vote-card shrink shrink-dark">
      <img src="{{ image }}">
      <h3>{{ service }}</h3>
      <h4><a href="{{ link }}" class="btn">Vote</a></h4>
    </div>
  </script>

  <!--
	Notice:
	When you make changes to config,
	add ?v and a random number to config.css/js
	Example: <link rel="stylesheet" href="config.css?v=100">
  -->

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://mcapi.us/scripts/minecraft.min.js"></script>
  <script src="js/fireflies.js"></script>
  <script src="js/main.js"></script>
  <script src="config.js"></script>
  
  <script>tosAgreed = false</script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Raleway|Quicksand">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="config.css">
</head>

<body>

  <div id="target"></div>

  <script id="template" type="text/x-handlebars-template">

  <header>
    <div class="hero" id="hero">
      <h1>Добро пожаловать на {{server_name}}!</h1>
      <h3 class="server-status-container">Присоединяйтесь <span class="server-status info">0</span> и к другим людям на <span class="info ip" id="ip" onclick="copyIP()">{{server_ip}}:{{server_port}}</span></h3>
	  <div id="pinned">
        <div class="pinned-card shrink shrink-pinned">
          <i class="fas fa-thumbtack"></i><strong>Сообщение</strong>
          <p>Это ванильный сервер в Minecraft, можешь найти друзей, строить свой город и развивать. Также можешь отыгрывать свою роль!</p>
        </div>
      </div>
	</div>
  </header>

  <section id="header" class="dark">
    <nav class="nav">
      <ul class="nav_links">
        <li><a href="index.html">Домой</a></li>
        <li><a href="download.html">Скачать</a></li>
        <li><a href="https://discord.gg/zswrqqnrwU">Дискорд</a></li>
        <li><a href="https://vk.com/overexel">ВКонтакте</a></li>
      </ul>
    </nav>
  </section>

  <section class="light">
    <p class="enlarge">
      <strong>О сервере</strong>
      Ванильный сервер в Minecraft! Ты должен соблюдать РП и правила!
    </p>
    <p class="enlarge">
      <strong>О администрации</strong>
      Администраторы тоже развиваются и помогают городам! Не используют Creative и разные админские команды.
    </p>
  </section>

  <section class="dark">
    <h1>Что делает нас особенными</h1>
    <div class="feature right">
      <img src="img/feature-1.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Свобода строительства</strong>
        Никаких приватов и почти никаких ограничений по строительству.      
      </p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-2.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>ROLEPLAY</strong>
        Мы никого не обязываем отыгрывать роль, но интересные RP сценки всегда приветствуем.
      </p>
    </div>
    <hr>
    <div class="feature right">
      <img src="img/feature-3.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>ВЫБЕРИ СВОЙ ПУТЬ РАЗВИТИЯ</strong>
        Вступи в город и развивайся вместе с другими игроками или стань отшельником.
      </p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/feature-4.jpg" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>ТОРГОВЛЯ</strong>
        Ты можешь строить свою торговлю в самом метро! Также всем рассказывать и продовать разные предметы!
      </p>
    </div>
  </section>

  <section class="light">
    <h1>Команда сервера</h1>
    <div id="staff" class="grid"></div>
  </section>

    <p>Copyright &copy; {{server_name}} 2022</p>
  </footer>
  </script>
